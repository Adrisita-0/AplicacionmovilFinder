<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Finder</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!--Evitar Caché en esta página protegida-->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
</head>

<body>

    <div class="split-screen-container">


        <div class="login-panel">

            <div class="login-box">

                <div class="logo">

                    <img src="img/finder.png" alt="Finder Logo">

                </div>

                <h1 class="welcome-heading">¡Bienvenido de nuevo!</h1>

                <p class="welcome-subtitle">Por favor, ingresa tus credenciales.</p>



                <form id="loginForm">

                    <div class="options-row">

                    </div>



                    <p id="loginMessage" class="login-feedback"></p>

                    <div class="form-group">

                        <label for="email">Correo Electrónico</label>

                        <input type="email" id="correoUsuario" required>

                        <div class="error-message" id="emailError"></div>

                    </div>

                    <div class="form-group">

                        <label for="password">Contraseña</label>

                        <input type="password" id="contraseñaUsuario" required>

                        <div class="error-message" id="passwordError"></div>

                    </div>



                    <div class="options-row">

                        <a href="olvidastecontraseña.html" class="forgot-password">¿Olvidaste la contraseña?</a>

                    </div>



                    <button type="submit" id="btnIngresar" class="btn-primary">Iniciar Sesión</button>
                    <span id="loginAlert"></span>

                </form>



                <div class="signup-link">

                    ¿No tienes una cuenta? <a href="crearcuenta.html">Regístrate</a>

                </div>

            </div>

        </div>



        <div class="illustration-panel">

            <img src="img/FinderLOGOApp.jpg" alt="FinderLOGOApp">

        </div>

    </div>

    <!-- JS Bootstrap bundle -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
     <!-- SweetAlert -->
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Main JS-->
     <script type="module" src="js/controllers/loginController.js"></script>
</body>

</html>
