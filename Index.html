<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bienvenido | Hotel Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="app-container">
        <div class="welcome-screen">
            <div class="welcome-image-container">
                <img src="assets/images/hotel-lobby.jpg" alt="Hotel lobby" class="welcome-image">
            </div>
            <div class="welcome-content">
                <h1 class="welcome-title">Encuentra tu Habitación Ideal.</h1>
                <p class="welcome-subtitle">Descubre una experiencia de alojamiento única.</p>
                <div class="welcome-buttons">
                    <button id="get-started-btn" class="welcome-btn welcome-btn-primary">Comenzar</button>
                    <a href="login.html" id="login-link" class="welcome-login-link">¿Ya tienes una cuenta? Iniciar sesión</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.all.min.js"></script>
    <script type="module" src="js/controllers/sesionController.js"></script>
</body>

</html>
