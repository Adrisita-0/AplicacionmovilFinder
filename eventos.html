<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - Hotel Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Top bar -->
    <div class="top-bar">
        <div class="location">
            <i class="bi bi-mic"></i>
            <span>Eventos del Hotel</span>
        </div>
    </div>

    <!-- Lista de eventos -->
    <section class="cards">
        <div class="card">
            <img src="https://picsum.photos/400/250?random=6" alt="Evento">
            <div class="card-body">
                <h3>Noche de Jazz</h3>
                <p>Disfruta de una velada única en nuestro bar.</p>
                <div class="card-footer">
                    <span>$30</span>
                    <button class="btn-book">Reservar</button>
                </div>
            </div>
        </div>

        <div class="card">
            <img src="https://picsum.photos/400/250?random=7" alt="Evento">
            <div class="card-body">
                <h3>Conferencia Ejecutiva</h3>
                <p>Salón de eventos principal - Capacidad 500 personas.</p>
                <div class="card-footer">
                    <span>$200</span>
                    <button class="btn-book">Reservar</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Navegación inferior -->
    <nav class="nav-bottom">
        <a href="index.html"><i class="bi bi-house-door"></i></a>
        <a href="habitaciones.html"><i class="bi bi-door-closed"></i></a>
        <a href="reservas.html"><i class="bi bi-calendar-check"></i></a>
        <a href="eventos.html" class="active"><i class="bi bi-mic"></i></a>
    </nav>
</body>

</html>
