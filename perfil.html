<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    
    <link rel="stylesheet" href="css/Perfil.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="app-container">
        
        <header class="header">
            <div class="greeting">
                <span class="material-symbols-outlined user-icon">account_circle</span>
                <div>
                    <p>Bienvenido/a,</p>
                    <h1>Adriana Aguilar</h1>
                </div>
            </div>
            <span class="material-symbols-outlined notification-bell">notifications</span>
        </header>

        <main class="profile-card">
            <div class="profile-picture-container">
                <input type="file" id="upload-photo" accept="image/*" hidden>
                <label for="upload-photo" class="profile-picture">
                    <span class="material-symbols-outlined photo-icon">person</span>
                </label>
            </div>
            
            <h2 class="user-name">Adriana Aguilar</h2>
            <p class="user-location">Madrid, España</p>

            <div class="form-grid">
                <label for="name">Nombre:</label>
                <input type="text" id="name" value="Adriana Aguilar">

                <label for="email">Email:</label>
                <input type="email" id="email" value="AdrianaMontoya@finder.com">

                <label for="password">Contraseña:</label>
                <input type="password" id="password" value="12345">

                <label for="gender">Género:</label>
                <select id="gender">
                    <option value="femenino">Femenino</option>
                    <option value="masculino">Masculino</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            
            <button class="save-button">Guardar Cambios</button>
        </main>

        <div class="separator"></div>
        
        <div class="logout-section">
            <button class="logout-button">
                <span class="material-symbols-outlined">logout</span>
                Cerrar Sesión
            </button>
        </div>

        <nav class="main-nav">
            <a href="home.html" class="nav-item">
                <i class="fas fa-home"></i> 
                <span>Inicio</span>
            </a>
            <a href="habitaciones.html" class="nav-item">
                <i class="fas fa-search"></i> 
                <span>Explorar</span>
            </a>
            <a href="reservas.html" class="nav-item">
                <i class="fas fa-list-alt"></i> 
                <span>Reservas</span>
            </a>
            <a href="perfil.html" class="nav-item active">
                <i class="fas fa-user-circle"></i> 
                <span>Perfil</span>
            </a>
        </nav>
    </div>
    <script src="js/perfil.js"></script>
    
    </body>
</html>
