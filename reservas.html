<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mis Reservas | Hotel App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- SweetAlert CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.min.css">
    <!-- Main CSS-->
    <link rel="stylesheet" href="css/reservas.css">
</head>

<body>
    <div class="app-container" style="overflow-y: auto;">
        <header class="main-header">
            <a href="home.html" class="back-btn"><i class="fas fa-chevron-left"></i></a>
            <h3>Mis Reservas</h3>
            <button id="add-reservation-btn" class="add-btn"><i class="fas fa-plus"></i></button>
        </header>

        <div>
            <section class="reservations-section">
                <h2>Reservas Anteriores</h2>
                <div id="past-reservations" class="reservations-list">
                </div>
            </section>
        </div>

        <!-- Selector de tamaño -->
        <div class="d-flex justify-content-start align-items-center mb-3">
            <label for="pageSize" class="form-label mb-0">Mostrar:</label>
            <select id="pageSize" class="form-select w-auto ms-2">
                <option value="2">2</option>
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="15">15</option>
                <option value="20">20</option>
            </select>
        </div>

        <!-- Tabla -->
        <div class="table-responsive table-container">
            <table class="table table-hover align-middle" id="itemsTable">
                <thead class="table-dark">
                    <tr>
                        <th style="display: none;">ID</th>
                        <th>Cliente</th>
                        <th>EstadoReserva</th>
                        <th>MetodoPago</th>
                        <th>Fecha Reservada</th>
                        <th>Precio Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="8">Actualmente no hay registros</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <nav>
            <ul class="pagination justify-content-center my-4" id="paginacion"></ul>
        </nav>

        <nav class="main-nav">
            <a href="home.html" class="nav-item"><i class="fas fa-home"></i> Inicio</a>
            <a href="habitaciones.html" class="nav-item"><i class="fas fa-search"></i> Explorar</a>
            <a href="reservas.html" class="nav-item active"><i class="fas fa-list-alt"></i> Reservas</a>
            <a href="#" class="nav-item"><i class="fas fa-user-circle"></i> Perfil</a>
        </nav>
    </div>

    <div id="reservation-modal" class="modal hidden">
        <div class="modal-overlay" id="modal-overlay"></div>
        <div class="modal-content">
            <button class="modal-close-btn"><i class="fas fa-times"></i></button>
            <div class="modal-body">
                <form id="reservaForm">
                    <h3 id="modal-title" class="modal-title"></h3>

                    <input type="hidden" id="idReserva">

                    <label for="cliente">Cliente</label>
                    <select class="custom-select" id="idCliente" required>
                        <option value="" hidden disabled selected>Seleccione...</option>
                    </select>

                    <label for="estadoReserva">Estado de la reserva</label>
                    <select class="custom-select" id="idEstadoReserva" required>
                        <option value="" hidden disabled selected>Seleccione...</option>
                    </select>

                    <label for="metodoPago">Metodo de pago para la reserva</label>
                    <select class="custom-select" id="idMetodoPago" required>
                        <option value="" hidden disabled selected>Seleccione...</option>
                    </select>

                    <label for="fechaReserva">Fecha de la reserva</label>
                    <input type="date" id="fechaReserva" required>

                    <label for="precioTotalReserva">PrecioTotal</label>
                    <input type="number" id="precioTotalReserva" disabled required>

                    <div class="modal-actions">
                        <button type="button" id="cancel-btn" class="cancel-btn">Cancelar</button>
                        <button type="submit" class="save-btn" id="save-btn">Confirmar</button>
                    </div>
                    <!--
                    <input type="hidden" id="reservation-id">

                    <div class="form-group">
                        <label for="room-description">Habitación</label>
                        <input type="text" id="room-description" placeholder="Ej: Suite de Lujo">
                    </div>
                    <div class="form-group">
                        <label for="check-in-date">Entrada</label>
                        <input type="datetime-local" id="check-in-date">
                    </div>
                    <div class="form-group">
                        <label for="check-out-date">Salida</label>
                        <input type="datetime-local" id="check-out-date">
                    </div>
                    <div class="form-group">
                        <label for="reservation-comments">Comentarios</label>
                        <textarea id="reservation-comments" rows="3" placeholder="Comentarios adicionales..."></textarea>
                    </div>

                    <button id="save-reservation-btn" class="modal-reserve-btn">Guardar</button>
                    <button id="delete-reservation-btn" class="delete-btn hidden">Eliminar</button>
                    -->
                </form>
            </div>
        </div>
    </div>

</body>
<!-- SweetAlert JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.all.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
<!-- Main JS-->
<script type="module" src="js/controllers/reservasController.js"></script>

</html>
