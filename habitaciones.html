<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Habitaciones - Hotel App</title>

    <!-- Iconos y fuentes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/habitaciones.css">
</head>

<body>
    <header class="app-header">
        <a href="home.html" class="back-btn"><i class="fas fa-chevron-left"></i></a>
        <h2>Habitaciones</h2>
    </header>

    <main class="app-content">
        <section>
            <h3>Explora nuestras habitaciones</h3>
            <div id="rooms-container" class="rooms-list">
                <h3>Cargando...</h3>
            </div>
        </section>
    </main>

    <!-- Modal para reservar -->
    <div id="reservation-modal" class="modal hidden" aria-hidden="true">
        <div id="modal-overlay" class="modal-overlay" tabindex="-1"></div>

        <div class="modal-content" role="dialog" aria-modal="true">
            <button id="modal-close-btn" class="modal-close" aria-label="Cerrar modal"><i
                    class="fas fa-times"></i></button>
            <h3>Reservar Habitaci√≥n</h3>

            <form id="reservation-form">
                <input type="hidden" id="room-id">

                <p id="room-info" style="font-weight:600; margin-bottom:.6rem;"></p>

                <input type="hidden" id="idReserva">

                <label for="cliente">Cliente</label>
                <select class="custom-select" id="idCliente" required>
                    <option value="" disabled selected>Seleccione...</option>
                </select>

                <label for="estadoReserva">Estado de la reserva</label>
                <select class="custom-select" id="idEstadoReserva" required>
                    <option value="" disabled selected>Seleccione...</option>
                </select>

                <label for="metodoPago">Metodo de pago para la reserva</label>
                <select class="custom-select" id="idMetodoPago" required>
                    <option value="" disabled selected>Seleccione...</option>
                </select>

                <label for="fechaReserva">Fecha de la reserva</label>
                <input type="date" id="fechaReserva" required>

                <label for="precioTotalReserva">Precio Total</label>
                <input type="number" id="precioTotalReserva" disabled required>
                <!--
                <label for="checkin">Fecha de Entrada</label>
                <input type="date" id="checkin" required>

                <label for="checkout">Fecha de Salida</label>
                <input type="date" id="checkout" required>

                <label for="comentarios">Comentarios</label>
                <textarea id="comentarios" rows="2" placeholder="Ej: Necesito cama extra"></textarea>
                -->
                <div class="modal-actions">
                    <button type="button" id="cancel-btn" class="cancel-btn">Cancelar</button>
                    <button type="submit" class="save-btn">Confirmar</button>
                </div>
            </form>
        </div>
    </div>


</body>
<!-- SweetAlert y JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="js/controllers/habitacionesController.js"></script>

</html>
