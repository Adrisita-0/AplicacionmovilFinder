<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Reseñas - Hotel App</title>

    <!-- Iconos y fuente -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- CSS: asegurate que el archivo se llame css/resenas.css (sin ñ) -->
    <link rel="stylesheet" href="css/reseñas.css">
</head>

<body>
    <header class="app-header">
        <h2>Reseñas de Habitaciones</h2>
        <button id="new-review-btn" class="add-btn"><i class="fas fa-plus"></i> Nueva</button>
    </header>

    <main class="app-content">
        <section>
            <h3>Últimas reseñas</h3>
            <div id="reviews-container" class="reviews-list"></div>
        </section>
    </main>

    <!-- Modal -->
    <div id="review-modal" class="modal hidden" aria-hidden="true">
        <div id="modal-overlay" class="modal-overlay" tabindex="-1"></div>

        <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modal-title">
            <button id="modal-close-btn" class="modal-close" aria-label="Cerrar modal"><i
                    class="fas fa-times"></i></button>

            <h3 id="modal-title">Nueva Reseña</h3>

            <form id="review-form" autocomplete="off">
                <label for="habitacion">Habitación</label>
                <input id="habitacion" name="habitacion" type="text" placeholder="Ej: Suite de Lujo" required>

                <label for="calificacion">Calificación</label>
                <input id="calificacion" name="calificacion" type="number" min="1" max="5" placeholder="1 - 5" required>

                <label for="comentario">Comentario</label>
                <textarea id="comentario" name="comentario" rows="4" placeholder="Escribe tu experiencia..."
                    required></textarea>

                <div class="modal-actions">
                    <button type="button" id="cancel-btn" class="cancel-btn">Cancelar</button>
                    <button type="submit" class="save-btn">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- SweetAlert2 y JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/reseñas.js"></script>
</body>

</html>
